<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="navbar.css">
<link rel="stylesheet" href="newscss.css"> <!--Link til stylesheet-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OXYCAR Newsletter</title>
</head>
<!--Kommentar i HTML-->
<body>

  <header id="main-header">
    <div class="headercontainer">
      <div class="header1">
        <div class="logoholder">
          <a href="index.html"><img src="images/logo_full_3.png" alt="logo of oxycar" id="logo"></a>
          <a href="index.html"><img src="images/logoIcon.png" alt="logo of oxycar" id="logo1"></a>
        </div>
      </div>
      <div class="header2">
        <div class="linkholder">
          <a href="index.html">Home
            <div class="linkbox" id="link1box"></div>
          </a> 
          <a href="aboutus.html">About us
            <div class="linkbox" id="link2box"></div>
          </a>
          <a href="newsletter.html">Subscribe!
            <div class="linkbox" id="link3box"></div>
          </a>
        </div>
        <div class="linkholder2">
          <a href="index.html"><img src="images/pixel/home.png" alt="Home" class="pixelimg"></a>
          <a href="index.html"><img src="images/pixel/person1.png" alt="About us" class="pixelimg"></a>
          <a href="newsletter.html"><img src="images/pixel/news.png" alt="Subscribe" class="pixelimg"></a>
        </div>
      </div>
    </div>
  </header>

<div class="content">
    <div class="form">
        <h2>Register for our newsletter!</h2>
        <br>
        <form action="//google.com" autocomplete="off">
            <label for="name">Name</label><br><input type="text" id="name" required placeholder="John Smith"><br>
            <label for="mail">E-mail</label><br><input type="email" id="mail" required placeholder="jsmith@gmail.com"><br>
            <input type="submit" id="submit" value="Submit">
        </form>
    </div>
</div>

<footer>
    <div class="footercontent1"></div>
</footer>
